<!DOCTYPE html>
<html>
    <head>
        <title>Introdução ao JavaScript ES6+</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <!--Temporizadores-->
        <div class="container text-center my-5">
            <div class="row">
                <div class="col">
                    <div class="bg-primary m-2"><p class="area">Inicializar</p></div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="timer()">Executar setInterval</button>
                </div>
                <div class="col">
                    <div class="areaTimeout bg-secondary m-2"><p class="areaTimeOut">Inicializar</p></div>
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="timerOut()">Executar setTimeout</button>
                </div>
            </div>
        </div>

        <!--Web Storage-->
         <div class="text-center h1 text-uppercase" id="nome">

         </div>

         <!--Spread Operator-->

         <script type="text/javascript" src="timers.js"></script>
         <script type="text/javascript" src="webStorage.js"></script>
         <script type="text/javascript" src="variables.js"></script>
         <script type="text/javascript" src="spreadOperator.js"></script>
         <script type="text/javascript" src="restOperator.js"></script>

    </body>
</html>
